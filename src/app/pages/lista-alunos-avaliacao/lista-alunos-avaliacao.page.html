<div class="div-list-children">
  <ion-list lines="none" class="list-children" *ngFor="let aluno of alunos">
    <ion-item class="item-list-children" (click)="avaliar()">
      <ion-icon slot="start" name="add" style="margin-right: 12px;"></ion-icon>
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-icon slot="end" name="arrow-forward" mode="ios"></ion-icon>
    </ion-item>
  </ion-list>
</div>
