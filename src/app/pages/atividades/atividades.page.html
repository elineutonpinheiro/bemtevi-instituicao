<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Atividades</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #F7F7F7;">


<!-- Searchbar with a placeholder -->
<ion-searchbar placeholder="Filtrar por Descrição" mode="ios" style="padding: 0px;"></ion-searchbar>

  <ion-item-sliding id="itemAtividade" style="border: 0.5px solid #E9E9E9; border-radius: 5px;">
    <ion-item href="#" lines="none">
      <ion-label style="padding-top: 10px; padding-bottom: 10px;" class="ion-text-wrap">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque eius pariatur sit voluptas aspernatur blanditiis mollitia ipsam quo provident suscipit!</p>
      </ion-label>
      <ion-note slot="end" style="margin-left: 0px;">
        10:45 AM
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-right: 16px; margin-bottom: 16px;">
    <ion-fab-button color="warning" mode="ios" style="--box-shadow: none" (click)="openNovaAtividade()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
