<ion-content style="--background: #FFC205;">

  <div class="icon-log-out">
    <ion-icon name="search" mode="ios" size="large"></ion-icon>
  </div>

  <div class="background-radius">
    <div class="background-circle">
      <div class="image-circle">
          <img src="assets/svg/icon-abc-3.svg">
      </div>
    </div>
    <div class="label-page">
      Atividades
    </div>

    <div class="list-atividades">
      <ion-item-sliding class="list-sliding-atividade" id="itemAtividade" *ngFor="let atividade of atividades">
        <ion-item (click)="openEditaAtividade()" lines="none">
          <ion-icon class="icon-item-atividade" slot="start" size="small" src="assets/svg/icon-atividade.svg"></ion-icon>
          <ion-label class="ion-text-wrap label-item-atividade">
            <p>{{atividade.descricao}}</p>
          </ion-label>
          <ion-note class="note-item-atividade" slot="end">
            {{atividade.instante}}
          </ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" mode="ios" (click)="openNovaAtividade()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
