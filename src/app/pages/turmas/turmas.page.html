<ion-content class="ion-padding">

  <ion-list lines="none">
    <ion-item *ngFor="let turma of turmas" >
      <ion-card style="width: 100%">
        <ion-card-header>
          <ion-card-subtitle>12 alunos</ion-card-subtitle>
          <ion-card-title>{{ turma.nome }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart...
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
