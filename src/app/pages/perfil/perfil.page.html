<ion-content style="--background: #FFC205;">

  <div class="icon-log-out">
    <ion-icon name="log-out" mode="ios" size="large" (click)="logout()"></ion-icon>
  </div>

  <div class="background-radius">
    <div class="background-circle">
      <div class="image-circle">
        <img src="assets/svg/img-perfil-320.svg">
      </div>
    </div>
    <div class="div-label-page">
      <ion-label class="label-name">{{profissional?.nome}}</ion-label>
      <ion-label class="label-function">{{profissional?.cargo}}</ion-label>
    </div>
    <div class="div-button-edit">
      <ion-button class="button-edit" fill="outline" size="small">
        Editar
      </ion-button>
    </div>
    <div class="div-form-user">
      <form [formGroup]="editaInfoUsuarioForm" (ngSubmit)="onSubmit()">
        <div class="ion-no-padding div-field-form-user">
          <div class="ion-padding-top field-form-user">
            <div class="label-field-form-user">
              <ion-label>Telefone</ion-label>
            </div>
            <ion-item lines="none" class="item-field-form-user">
              <ion-icon slot="start" name="call" size="small"></ion-icon>
              <ion-input type="text" name="telefone" formControlName="telefone" [brmasker]="{phone: true}"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding-top field-form-user">
            <div class="label-field-form-user">
              <ion-label>E-mail</ion-label>
            </div>
            <ion-item lines="none" class="item-field-form-user">
              <ion-icon slot="start" name="mail" size="small"></ion-icon>
              <ion-input type="text" name="email" formControlName="email"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding-top field-form-user">
            <div class="label-field-form-user">
              <ion-label>Senha</ion-label>
            </div>
            <ion-item lines="none" class="item-field-form-user">
              <ion-icon slot="start" name="lock" size="small"></ion-icon>
              <ion-input type="password" formControlName="senha"></ion-input>
              <ion-icon slot="end" name="eye" size="small" style="color: #CDD2D3;"></ion-icon>
            </ion-item>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</ion-content>
