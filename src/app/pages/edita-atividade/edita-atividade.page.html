<ion-content class="ion-padding">

    <div>
      <form [formGroup]="editaAtividadeForm" (ngSubmit)="onSubmit()">
        <ion-item lines="none" style="text-align: center;">
          <!-- <ion-icon name="pizza" slot="start"></ion-icon> -->
          <ion-label>Editar atividade</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-textarea rows="6" formControlName="descricao" type="text" value="Eu testando" style="background: yellow;">
          </ion-textarea>
        </ion-item>
      </form>
    </div>
   
  </ion-content>
  
  <ion-button expand="full" type="submit" fill="clear" mode="ios">
      <ion-label style="font-size: 16px; padding-right: 16px;">Concluido</ion-label>
  </ion-button>
