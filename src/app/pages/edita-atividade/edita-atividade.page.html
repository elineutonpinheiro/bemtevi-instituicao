<ion-content class="ion-padding">

    <div>
      <form [formGroup]="editaAtividadeForm" (ngSubmit)="onSubmit()">
        <ion-item lines="none">
          <ion-textarea rows="6" formControlName="descricao" type="text" value="Eu testando">
           {{"Descrição da atividade selecionada"}}
          </ion-textarea>
        </ion-item>
      </form>
    </div>
   
  </ion-content>
  
  <ion-button expand="full" type="submit" fill="clear" mode="ios">
      <ion-label style="font-size: 16px; padding-right: 16px;">Concluido</ion-label>
  </ion-button>
